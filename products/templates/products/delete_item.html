 {% extends 'base.html' %} 
 
 {% load static %} 
 
 {% block content %}

    <div class="bg-light py-3 pt-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="{% url 'home' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Delete Products</strong></div>
            </div>
        </div>
    </div>


    <div class="container">

        <div class="col-md-12 text-center border-bottom mb-5 pt-5 ">
            <h2 class="text-black h4 text-uppercase">Delete Products</h2>
        </div>


        <div class="container col-md-12 border-bottom mb-5 pt-5 pb-5 text-center">
            <h4>Are you sure you want to remove {{products.name}}?</h4><br>
            <form method='POST' action='{% url "confirm_delete_products" products_id=products.id %}'>
                {% csrf_token %}
                <input type='submit' value='Confirm Delete' class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">
                <a href='{% url "show_products" %}' class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">No</a>
            </form>
        </div>

    </div>

{% endblock %}
