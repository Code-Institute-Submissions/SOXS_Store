 {% extends 'base.html' %}
 
 {% load static %} 
 
 {% block content %}

    <div class="bg-light py-3 pt-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="{% url '' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Update Products</strong></div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="col-md-12 text-center border-bottom mb-5 pt-5 ">
            <h2 class="text-black h4 text-uppercase">Update Products</h2>
        </div>

        <div class="container">

            <div class="col-md-12 border-bottom mb-5 pt-5 pb-5">
                {% load crispy_forms_tags %} {{ form.media }}
                <form method='POST' enctype="multipart/form-data">
                    {% csrf_token %} {{ form|crispy }}
                    <input type='submit' value='Update Products' class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">
                </form>
            </div>

        </div>

    </div>

{% endblock %}
