 {% extends 'base.html' %} 
 
 {% load static %} 
 
 {% block content %}

    <div class="bg-light py-3 pt-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-12 mb-0"><a href="{% url 'home' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Sign Up</strong></div>
            </div>
        </div>
    </div>



    <div class="container">

        <div class="col-md-12 text-center border-bottom mb-5 pt-5 ">
            <h2 class="text-black h4 text-uppercase">Sign Up</h2>
        </div>

        
        <div>
            <h4 class="text-center">Sign Up Now to get news on our latest Products and Promotion!</h4>
        </div>


        <div class="container pt-3 pb-5 d-flex justify-content-center border-bottom ">
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %} 
                {{ form|crispy }}

                <div class="text-center">
                    <button type="submit" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Sign up</button>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
